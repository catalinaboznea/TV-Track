<div class="container login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <h3>Add new show</h3>
                    <br>
                    <form ng-submit="saveShow(show)" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2">Name</label>
                            <div class="col-sm-8">
                                <input type="text" name="name" id="name" class="form-control" ng-model="show.name" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="season" class="col-sm-2">Season</label>
                            <div class="col-sm-8">
                                <input type="number" name="season" id="season" class="form-control" ng-model="show.season">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="list" class="col-sm-2">Add to list</label>
                            <div class="col-sm-8">
                                <select name="list" id="list" class="form-control" ng-model="show.list">
                                    <option value="watching">Watching</option>
                                    <option value="waiting">Waiting</option>
                                    <option value="finished">Finished</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
